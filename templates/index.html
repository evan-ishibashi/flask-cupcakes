<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupcake Home</title>
  </head>

  <body>
    <form id="cupcake-form">
      <div>
        Flavor
        <input required id="flavor" type="text" />
      </div>
      <div>
        Size
        <input required id="size" type="text" />
      </div>
      <div>
        Rating
        <input required id="rating" type="text" />
      </div>
      <div>
        Image URL
        <input id="image" type="text" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <ul id="cupcake-list"></ul>

    <script src="http://unpkg.com/jquery"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
